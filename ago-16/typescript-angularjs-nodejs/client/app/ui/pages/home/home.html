<div layout="row" layout-fill>
    <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-disable-backdrop
            md-whiteframe="4">
        <md-toolbar>
            <h1 class="md-toolbar-tools">ZBRA CHAT</h1>
        </md-toolbar>
        <md-content layout-padding>
            <md-list-item class="md-2-line" ng-repeat="user in ctrl.users">
                <img ng-src="{{ 'https://www.gravatar.com/avatar/' + user.gravatarHash + '?d=identicon'}}" class="md-avatar" alt="{{ user.name }}" />
                <div class="md-list-item-text">
                    <h3>{{ user.name }}</h3>
                    <p>{{ user.email }}</p>
                </div>
            </md-list-item>
        </md-content>
    </md-sidenav>
    <md-content layout="column" flex>
        <md-toolbar>
            <h1 class="md-toolbar-tools">{{ ctrl.selectedRoom.name }}Peteca</h1>
        </md-toolbar>
        <md-content flex layout-padding>
            <loading-overlay>
                <chat-room-window room="ctrl.selectedRoom"></chat-room-window>
            </loading-overlay>
        </md-content>
    </md-content>
</div>
